<html>
<head>
<link rel="stylesheet" type="text/css" href="app.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/4.0.8/rx.all.js"></script>
<script src="https://cdn.rawgit.com/richardanaya/rxjs-pubsub/master/rxjs-pubsub.js"></script>
<script src="https://rawgit.com/visionmedia/page.js/master/page.js"></script>
<script src="https://cdn.rawgit.com/arqex/freezer/master/build/freezer.js"></script>
<script src="https://cdn.rawgit.com/richardanaya/polymer-cdn/1.3.0/lib/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="https://cdn.rawgit.com/richardanaya/polymer-cdn/1.3.0/lib/font-roboto/roboto.html">
<link rel="import" href="https://cdn.rawgit.com/richardanaya/polymer-cdn/1.3.0/lib/polymer/polymer-micro.html">
<link rel="import" href="https://cdn.rawgit.com/richardanaya/polymer-cdn/1.3.0/lib/iron-pages/iron-pages.html">
<link rel="import" href="https://cdn.rawgit.com/richardanaya/polymer-cdn/1.3.0/lib/paper-button/paper-button.html">
<link rel="import" href="https://cdn.rawgit.com/erikringsmuth/app-router/master/src/app-router.html">
<link rel="import" href="view/app-view.html">
<link rel="import" href="view/page.html">
<link rel="import" href="view/page-about.html">
</head>
<body>
  <a href="#!">Home</a><a href="#!about">About</a>
  <iron-pages id="router" attr-for-selected="data-route">
    <app-view data-route="default" id="view"></app-view>
    <page-about data-route="about"></page-about>
  </iron-pages>
</body>
<script src="app.js"></script>
<script src="update/names.js"></script>
<script>
  var router = document.getElementById("router");
  page('/about', function(){
    router.selected = "about";
  })
  page('*', function(){
    router.selected = "default";
  })
  page({hashbang: true})
</script>
</html>
