<dom-module id="parent-element">
    <template>
        <style>
          :host {
            display: block;
          }
        </style>
        [[name]]<paper-button raised on-click="handleClick">Delete</paper-button>
    </template>
    <script>
    	Polymer({
          handleClick: function() {
              this.fire("action",{name:"removePerson",data:{group:this.group,index:this.index}})
          }
      });
    </script>
</dom-module>
